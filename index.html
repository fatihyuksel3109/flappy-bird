        const gravity = 0.4;
        const jumpStrength = -6;
        const pipeWidth = 50;
        const pipeGap = 150;
        const gameSpeed = 1.5;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(Math.min(Math.max(bird.velocity * 0.04, -0.5), 0.5));
            ctx.drawImage(birdImage, -bird.width / 2, -bird.height / 2, bird.width, bird.height);
            ctx.restore();
        }

        function drawPipes() {
            ctx.fillStyle = '#4CAF50';
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                gameOver = true;
            }

            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }

        function updatePipes() {
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                let pipeY = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    top: pipeY,
                    bottom: pipeY + pipeGap
                });
            }

            pipes.forEach(pipe => {
                pipe.x -= gameSpeed;
            });

            if (pipes[0].x < -pipeWidth) {
                pipes.shift();
                score++;
                scoreElement.textContent = score;
            }
        }

        function checkCollision() {
            pipes.forEach(pipe => {
                if (
                    bird.x + bird.width > pipe.x &&
                    bird.x < pipe.x + pipeWidth &&
                    (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
                ) {
                    gameOver = true;
                }
            });
        }

        function drawGame() {
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPipes();
            drawBird();

            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '30px Arial';
                ctx.fillText('Game Over', canvas.width / 2 - 70, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Click to Restart', canvas.width / 2 - 60, canvas.height / 2 + 40);
            }
        }

        function gameLoop() {
            if (!gameOver) {
                updateBird();
                updatePipes();
                checkCollision();
            }
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function jump() {
            if (gameOver) {
                bird = { x: 50, y: 200, velocity: 0, width: 40, height: 30 };
                pipes = [];
                score = 0;
                scoreElement.textContent = score;
                gameOver = false;
            } else {
                bird.velocity = jumpStrength;
            }
        }

        canvas.addEventListener('click', jump);
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        birdImageUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    birdImage.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        gameLoop();
    </script>
